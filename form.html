<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/manifest.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-7">
                <div class="container">
                    <div class="form-row">
                        <div class="col-md-6">
                            <label for="validationCustom01">First name</label>
                            <input type="text" class="form-control" id="validationCustom01" value="" required>
                        </div>

                        <div class="col-md-6">
                            <label for="validationCustom02">Last name</label>
                            <input type="text" class="form-control" id="validationCustom02" value="" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="exampleInputEmail1">Email address</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                    </div>

                    <div class="form-row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="formGroupExampleInput2">What are you </label>
                                <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="  I AM  ROBOT">
                            </div>
                        </div>
                    </div>

                    <div class="form-group form-check">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label" for="exampleCheck1"> I agree to the terms condition </label>
                    </div>
                </div>
            </div>
        </div>
        <aside class="col-md-4 offset-md-1 alert alert-primary">
            <p>Thank you for resistering with us</p>
            <p class="">We won't sell your information </p>
        </aside>
    </div>
</body>

</html>
